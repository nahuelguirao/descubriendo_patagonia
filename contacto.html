  <!-- formulario de contacto en html y css -->
  <section class="contacto">
    <div class="formulario">
      <h1>Formulario de contacto</h1>
      <h3>Dejanos tu consulta y en breve nos contactamos.</h3>

      <form method="post" id="formularioContacto">
        <p>
          <label for="nombre" class="colocar_nombre">Nombre
            <span class="obligatorio">*</span>
          </label>
          <input type="text" name="nombre" id="nombre" required placeholder="Escribe tu nombre" />
        </p>

        <p>
          <label for="email" class="colocar_email">Email
            <span class="obligatorio">*</span>
          </label>
          <input type="email" name="email" id="email" required placeholder="Escribe tu Email" />
        </p>

        <p>
          <label for="telefono" class="colocar_telefono">Teléfono 
            <span class="obligatorio">*</span>
          </label>
          <input type="tel" name="telefono" id="telefono" required placeholder="Escribe tu teléfono" />
        </p>

        <p>
          <label for="asunto" class="colocar_asunto">Asunto
            <span class="obligatorio">*</span>
          </label>
          <input type="text" name="asunto" id="asunto" required placeholder="Escribe un asunto" />
        </p>

        <p>
          <label for="mensaje" class="colocar_mensaje">Mensaje
            <span class="obligatorio">*</span>
          </label>
          <textarea name="introducir_mensaje" name='mensaje' id="mensaje" required
            placeholder="Deja acá tu comentario..."></textarea>
        </p>

        <button type="submit" name="enviar_formulario" id="enviar">
          <p>Enviar</p>
        </button>

        <p class="aviso">
          <span class="obligatorio"> * </span> Los campos son obligatorios.
        </p>
      </form>
    </div>
  </section>
  <script src="./scripts/menu.js"></script>
  <script src="./scripts/form.js"></script>

</body>

</html>
